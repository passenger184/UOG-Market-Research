{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="{% static 'assets/tel/intlTelInput.min.css' %}"
    />
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
    <title>Companie Information</title>
  </head>
  <body>
    <div class="form-main-container">
      <div class="left"></div>
      <div class="middle form-middle">
        <form
          action=""
          class="form"
          method="POST"
          enctype="multipart/form-data"
        >
          {% csrf_token %}
          <h2>Additional Information</h2>
          <div class="profile-form-control">
            <label for="companiesName">Companies Name</label>
            <input
              required
              name="companiesName"
              type="text"
              id="companiesName"
              placeholder="Enter Companie Name"
            />
          </div>
          <div class="profile-form-control">
            <label for="category">Product Catagory</label>
            <select id="category" name="category" required>
              <option selected disabled>-----------</option>
              {% for catagory in catagories %}
              <option value="{{ catagory.pk }}">
                {{ catagory.catagories }}
              </option>
              {% endfor %}
            </select>
          </div>
          <div class="profile-form-control">
            <label for="phonenumber">Phone Number</label>
            <input
              required
              name="phonenumber"
              type="tel"
              id="phone"
              placeholder=""
            />
          </div>
          <div class="profile-form-control">
            <label for="location">Location</label>
            <input
              required
              name="location"
              type="text"
              id="location"
              placeholder="Enter your location"
            />
          </div>
          <div class="profile-form-control">
            <label for="website">Website</label>
            <input
              name="website"
              type="text"
              id="website"
              placeholder="Enter website name"
            />
          </div>
          <div style="display: inline">
            <button type="submit" style="margin-top: 2rem">Update</button>
          </div>
        </form>
      </div>
      <div class="right"></div>
    </div>
    <script src="{% static 'assets/tel/intlTelInput.min.js' %}"></script>
    <script src="{% static 'assets/tel/utils.js' %}"></script>
    <script>
      var input = document.querySelector("#phone");
      window.intlTelInput(input, {
        initialCountry: "auto",
        preferredCountries: [],
        separateDialCode: true,
        utilsScript: "{% static 'tel/utils.js' %}",
      });
    </script>
  </body>
</html>
